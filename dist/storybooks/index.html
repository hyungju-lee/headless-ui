<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디자인 시스템</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background-color: #f5f7fa;
            color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #111;
        }

        nav {
            width: 100%;
            max-width: 600px;
        }

        ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        li {
            text-align: center;
        }

        a {
            display: block;
            padding: 1rem;
            background-color: #fff;
            border: 2px solid #e3e5e8;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            color: #0070f3;
            transition: background-color 0.3s, border-color 0.3s;
        }

        a:hover {
            background-color: #0070f3;
            color: #fff;
            border-color: #0070f3;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            a {
                font-size: 0.9rem;
            }
        }

        /* Extra large screens */
        @media (min-width: 1200px) {
            ul {
                flex-direction: row;
                gap: 1rem;
                justify-content: space-around;
            }

            li {
                flex: 1;
            }
        }
    </style>
</head>
<body>
<div>
    <h1>디자인 시스템</h1>
    <nav>
        <ul>
            <li><a href="https://hyungju-lee.com/headless-ui/react18/" target="_blank">Headless Ui Components for React18</a></li>
            <li><a href="https://hyungju-lee.com/headless-ui/vue2/" target="_blank">Headless Ui Components for Vue2</a></li>
            <li><a href="https://hyungju-lee.com/headless-ui/vue3/" target="_blank">Headless Ui Components for Vue3</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
